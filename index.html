<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Nunito" />
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="rockPaperScissors.js"></script>
</head>

<body>
  <div class="main">
    <h1>Rock, Paper, Scissors</h1>
    <h2>Choose your weapon!</h2>
    <div id="player-choice">
      <div class="image-holder">
        <img src="images/rock-clipart-ycoqgeKcE.gif" data-choice="rock"/>
      </div>
      <div class="image-holder">
        <img src="images/paper-with-writing-clip-art_t.jpg" data-choice="paper"/>
      </div>
      <div class="image-holder">
        <img src="images/scissors-clipart.jpg" data-choice="scissors"/>
      </div><br /><br />
      <div id="game-data" class="game-text">
      </div>
      <div id="winner" class="game-text">
      </div>
    </div>
  </div><br>

  <div class="encaps-scoreboard">
    <div class="scoreboard">
      <h3>Score</h3>
    </div>
    <div class="scoreboard">
      <h2 id="won">0</h2>
      <p>won</p>
    </div>
    <div class="scoreboard">
      <h2 id="lost">0</h2>
      <p>lost</p>
    </div>
    <div class="scoreboard">
      <h2 id="ties">0</h2>
      <p>ties</p>
    </div>
    <div class="scoreboard">
      <h2 id="matches">0</h2>
      <p>matches</p>
    </div>
    <div class="scoreboard">
      <h3 class="reset">Reset</h3>
    </div>
  </div>
</body>
</html>
